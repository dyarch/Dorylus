<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="/js/jquery.js"></script>
	<style type="text/css">
		#front, #right-corner{
			position: absolute;
			left: 10%;
			top:10%;
			width: 500px;

		}
		#right-corner{
			transform-origin: right;
			transform: rotateY(90deg);
		}
	</style>
</head>
<body>
	<img id="front" src="/img/bg1.jpg">
	<img id="right-corner" src="/img/bg3.jpg">
	<button id="click-me">Clickme</button>
	<script type="text/javascript">
		$('#click-me').on('click', function(){
			console.log('hu');
			var x = -90;
			var y += 90;
			$('#front').css('transform', 'rotateY('+x+'deg)');
			$('#right-corner').css('transform', 'rotateY('+y+'deg)');
		});
	</script>
</body>
</html>
